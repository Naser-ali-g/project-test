name: "ansible playbook 1 "
hosts: any
tasks:
  - name: update the package
    command: apt update
    ignore_errors: yes

  - name: stop running containers if exist
    command: docker stop nginx
    ignore_errors: yes

  - name: remove containers if exist
    command: docker rm nginx
    ignore_errors: yes

  - name: remove images if exist
    command: docker rmi nginx
    ignore_errors: yes

  - name: build new image
    command: docker build -t nginx_new
    ignore_errors: yes

  - name: create new container
    command: docker run -d --name httpd_new -p 8080 httpd:latest

