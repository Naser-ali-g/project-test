name: "ansible playbook 1 "
hosts: any
tasks:
  - name: update the package
    command: sudo update aptche
    ignore_errors: yes

  - name: stop running containers
    command: docker stop nginx
    ignore_errors: yes

  - name: remove containers
    command: docker rm nginx
    ignore_errors: yes

  - name: remove image
    command: docker rmi nginx
    ignore_errors: yes

  - name: build new image
    command: docker build -t nginx_new .

  - name: create new container
    command: docker run -d --name nginx_new -p 8080 nginx_new

  - name: stop running containers
    command: docker stop nginx_new
    ignore_errors: yes
